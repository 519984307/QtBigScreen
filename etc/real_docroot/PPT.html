<!doctype html>
<html lang="zh-CN">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="font/font.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PPT控制</title>
</head>

<body style="padding-top: 70px;background-image:url('images/bg.jpeg');" data-spy="scroll" data-target=".navbart"
    data-offset="1">
    <iframe frameborder="0" style="background:transparent;width: 0px;height:0px;" id="ifr" src="">
    </iframe>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <nav class="navbar fixed-top navbar-expand navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarSupportedContent1">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"> <a class="nav-link" href="/index.html">
                        <div class="row">
                            <span class="carousel-control-prev-icon"></span>
                            <h5>主页</h5>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="align-content-center container mt-3 text-align:center;">
        <div class="row align-content-center container" style="padding-left: 20px;">
            <div onclick="document.getElementById('ifr').src='/pptctrl up'; ;" style="padding: 1rem;">
                <img src="images/ppt/angle-left.svg" style="width: 48px; height: 48px;" />
                <p>上一页</p>
            </div>
            <div onclick="document.getElementById('ifr').src='/pptctrl down';" style="padding: 1rem;">
                <img src="images/ppt/angle-right.svg" style="width: 48px; height: 48px;" />
                <p>下一页</p>
            </div>
            <div onclick="document.getElementById('ifr').src='/pptctrl blk';" style="padding: 1rem;">
                <img src="images/ppt/eye.svg" style="width: 48px; height: 48px;" />
                <p>显示/</p>
                <p>隐藏</p>
            </div>
            <div onclick="document.getElementById('ifr').src='/pptctrl all';" style="padding: 1rem;">
                <img src="images/ppt/all.svg" style="width: 48px; height: 48px;" />
                <p>显示全部/</p>
                <p>还原</p>
            </div>
        </div>
        <div class="row align-content-center container" style="padding-left: 20px;">
            <div onclick="document.getElementById('ifr').src='/pptctrl in';" style="padding: 1rem;">
                <img src="images/ppt/play circle.svg" style="width: 48px; height: 48px;" />
                <p>播放</p>
            </div>
            <div onclick="document.getElementById('ifr').src='/pptctrl out';" style="padding: 1rem;">
                <img src="images/ppt/stop circle.svg" style="width: 48px; height: 48px;" />
                <p>退出</p>
            </div>
        </div>
    </div>
</body>
