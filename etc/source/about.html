  <script>
    function time1() {
      var date = new Date();
      var hour = date.getHours();
      var minute = date.getMinutes();
      if (hour < 10) hour = "0" + hour;
      if (minute < 10) minute = "0" + minute;
      document.getElementById("time").innerHTML = hour + ":" + minute;
    }
    time1();
    var retime = window.setInterval(function () { time1(); }, 10000);
  </script>
